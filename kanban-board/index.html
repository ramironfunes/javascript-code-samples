
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kanban Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <h1>Kanban <span>Board</span></h1>
    <div class="actions">
      <input id="newTitle" placeholder="New card title..." />
      <select id="newColumn">
        <option value="todo">To Do</option>
        <option value="doing">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button id="addCard">Add Card</button>
      <button id="export">Export JSON</button>
      <input id="import" type="file" accept="application/json" title="Import JSON"/>
      <input id="search" placeholder="Search..." />
    </div>
  </header>

  <main class="board">
    <section class="col" data-col="todo">
      <h2>To Do</h2>
      <div class="dropzone" id="todo"></div>
    </section>
    <section class="col" data-col="doing">
      <h2>In Progress</h2>
      <div class="dropzone" id="doing"></div>
    </section>
    <section class="col" data-col="done">
      <h2>Done</h2>
      <div class="dropzone" id="done"></div>
    </section>
  </main>

  <footer class="statusbar">
    <div>Total: <strong id="total">0</strong></div>
    <div>To Do: <strong id="cTodo">0</strong></div>
    <div>In Progress: <strong id="cDoing">0</strong></div>
    <div>Done: <strong id="cDone">0</strong></div>
  </footer>

  <dialog id="editor">
    <form method="dialog">
      <h3>Edit Card</h3>
      <label>Title</label>
      <input id="eTitle"/>
      <label>Description</label>
      <textarea id="eDesc" rows="6"></textarea>
      <label>Priority</label>
      <select id="ePriority">
        <option value="low">Low</option>
        <option value="normal">Normal</option>
        <option value="high">High</option>
      </select>
      <menu>
        <button value="cancel">Cancel</button>
        <button id="eSave" value="default">Save</button>
      </menu>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
