
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Task Manager Pro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Task Manager <span class="pro">Pro</span></h1>
    <div class="controls">
      <input id="taskInput" placeholder="Add a new task... (Enter)" />
      <select id="prioritySelect">
        <option value="normal">Priority: Normal</option>
        <option value="high">Priority: High</option>
        <option value="low">Priority: Low</option>
      </select>
      <button id="addBtn">Add</button>
    </div>
    <div class="filters">
      <input id="search" placeholder="Search tasks..." />
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
      <select id="sortBy">
        <option value="created">Sort by: Created</option>
        <option value="priority">Sort by: Priority</option>
        <option value="title">Sort by: Title</option>
      </select>
      <button id="clearCompleted">Clear Completed</button>
      <button id="exportJson">Export JSON</button>
      <input type="file" id="importJson" accept="application/json" title="Import JSON"/>
    </div>
  </header>
  <main>
    <ul id="taskList" class="list"></ul>
  </main>
  <footer>
    <small>LocalStorage powered • Drag to reorder • Double‑click to edit</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
